<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4c94324210.js" crossorigin="anonymous"></script>
    
    <script type="module" src="/scripts/utils/contactForm.js"></script>
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" alt="Fisheye Home page"/>
      </a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button class="contact_button">Contactez-moi</button>
      </div>
      <div id="media-photographer"></div>

    </main>
    <dialog id="contact_modal">
			<div class="modal">
				<header>
          <div class="name_contact">
            <h2>Contactez-moi</h2>
            <p class="photographer_name"></p>
          </div>
        </header>
				<form>
					<div>
            <button class="close_btn">
              <img class="close_button" src="assets/icons/close.svg"/>
            </button>
						<label for="first">Prénom</label>
						<input id="first" type="text" name="Prénom" required aria-required="true"/>

            <label for="last">Nom</label>
						<input id="last" type="text" name="Nom de famille" required aria-required="true"/>

            <label for="email">Email</label>
						<input id="email" type="email" name="Email" required aria-required="true"/>

            <label for="message">Votre message</label>
						<textarea id="message" name="Message" required aria-required="true"></textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</dialog>

    
  </body>
  <script type="module" src="/scripts/pages/photographer.js"></script>
</html>
