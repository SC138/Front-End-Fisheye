<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">

  <body>
    <header>

    <main id="main">

        <button class="contact_button">Contactez-moi</button>
      </div>

    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <p class="photographer_name"></p>

        </header>
				<form>
					<div>
						<label for="first">Pr√©nom</label>
						<input id="first" type="text" required aria-required="true"/>

            <label for="last">Nom</label>
						<input id="last" type="text" required aria-required="true"/>

            <label for="email">Email</label>
						<input id="email" type="email" required aria-required="true"/>

            <label for="message">Votre message</label>
						<textarea id="message" rows="4" required aria-required="true">
            </textarea>
					</div>
          <button class="contact_button">Envoyer</button>
				</form>
			</div>
		</div>
